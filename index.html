<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scholaria | Professional Thesis Blog</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Scholaria</div>
    <button onclick="showLogin()" class="btn-outline">Login</button>
</header>

<section class="hero">
    <h1>Publish. Review. Elevate Research.</h1>
    <p>A professional platform for researchers and academics to publish thesis-driven blogs.</p>
    <button onclick="showRegister()" class="btn-primary">Get Started</button>
</section>

<section class="auth-container" id="authSection">

    <div class="auth-box hidden" id="loginBox">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="btn-primary" onclick="login()">Login</button>
        <p onclick="showRegister()">Create an account</p>
    </div>

    <div class="auth-box hidden" id="registerBox">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="btn-primary" onclick="register()">Register</button>
        <p onclick="showLogin()">Already registered?</p>
    </div>

</section>

<script src="js/auth.js"></script>
</body>
</html>
